<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<h1 class="heading">Tic Tac Toe</h1>
<div id="board" class="board">
<div id="cell1" class="cell" onclick="cellClicked(0) "></div>
<div id="cell2" class="cell" onclick="cellClicked(1)"></div>
<div id="cell3" class="cell" onclick="cellClicked(2)"></div>
<div id="cell4" class="cell" onclick="cellClicked(3)"></div>
<div id="cell5" class="cell" onclick="cellClicked(4)"></div>
<div id="cell6" class="cell" onclick="cellClicked(5)"></div>
<div id="cell7" class="cell" onclick="cellClicked(6)"></div>
<div id="cell8" class="cell" onclick="cellClicked(7)"></div>
<div id="cell9" class="cell" onclick="cellClicked(8)"></div>
</div>
<p id="message"></p>
<button onclick="resetGame()">Restart Game</button>
</div>
<script src="XO_Game.js"></script>
</body>
</html>
